<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compras rápidas e seguras">
    <title>Compras Express</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-iamgem" src="Logo.png">
        <nav class="cabecalho-menu">
          <a class="cabecalho-menu-item">Produtos</a>
          <a class="cabecalho-menu-item">Promoções</a>
          <a class="cabecalho-menu-item">Sobre</a>  
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">ComprasExpress</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Compras Rápidas e Seguras</h2>

            </div>
            <img class="conteudo-principal-imagem" src="logo2.png" alt="ComprasExpress">

        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo"> Compromisso do Nosso Site?</h3>
            <p class="conteudo-secundario-paragrafo">1.Compras <strong>rápidas</strong> e de forma simples</p>
            <p class="conteudo-secundario-paragrafo">2.Ambiente seguro com <strong>criptografia</strong></p>
            <p class="conteudo-secundario-paragrafo">3.<strong>Devolução</strong> do dinheiro caso não receba o produto</p>


        </section>

    </main>

    <footer class="rodape">
        <a href="https://www.linkedin.com/in/alisson-brito-2668a7175/">
        <img class="rodape-imagem" src="linkedin.svg" href="https://www.linkedin.com/in/alisson-brito-2668a7175/"></a>
        </a>    

    </footer>
